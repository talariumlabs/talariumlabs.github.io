<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Talarium Labs</title>
  <link rel="icon" type="image/png" sizes="256x256" href="/white-256.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/white-128.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/white-64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/white-32.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      background-color: white;
    }
    .logo-image {
      width: 80%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 0 auto 0rem auto;
    }
    .content-wrapper {
      padding-top: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .description {
      max-width: 600px;
      color: #3a3a3a;
    }
    .footer-note {
      margin-top: 2rem;
      color: #7a7a7a;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container content-wrapper">
      <img src="/logo.png" alt="Talarium Labs Logo" class="logo-image">
      <p class="title is-5 description has-text-centered">
        Talarium Labs, Inc. is a Florida-based startup building resilient solutions for Next Generation 9-1-1 interoperability.
      </p>
      <p class="is-size-6 footer-note">
        Reach out: <a href="mailto:hello@talariumlabs.io">hello@talariumlabs.io</a>
      </p>
    </div>
  </section>

</html>
